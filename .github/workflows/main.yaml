name: Run-Linter

on:
  push:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-20.04
    name: Lint
    steps:
      - name: Git checkout
        uses: actions/checkout@v3

      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: flake8 lint
        uses: py-actions/flake8@v2